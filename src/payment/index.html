<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <title>Schedule | Laundry Booking System</title>
    <link
      rel="shortcut icon"
      href="../assets/logoIcon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="dashboard-header">
      <nav class="dashboard-nav">
        <img src="../assets/laundryLogo.png" alt="business logo" />

        <button class="logout-button">LOGOUT</button>
      </nav>
    </header>
    <main class="payment-main">
      <section class="schedule-section">
        <h1>SCHEDULE A PICKUP</h1>
        <div class="schedule-input-container">
          <label for="dateInput">Date:</label>
          <input
            type="date"
            value="2023-01-11"
            required
            id="dateControl"
            name="dateInput"
          />

          <label for="timeInput">Time:</label>
          <input
            type="time"
            min="09:00"
            max="18:00"
            required
            id="timeControl"
            name="timeInput"
          />
        </div>
      </section>

      <section class="customize-section">
        <h1>CUSTOMIZE YOUR SERVICE</h1>

        <section class="order-details-options">
          <h2>Order Details:</h2>

          <div class="garment-count-wrapper">
            <article class="garment-count-container">
              <img src="../assets/tshirt.svg" alt="Shirt" />
              <input type="number" required id="shirtInput" value="0" />
            </article>
            <article class="garment-count-container">
              <img src="../assets/football-shorts.svg" alt="Short" />
              <input type="number" id="shortInput" required value="0" />
            </article>
            <article class="garment-count-container">
              <img src="../assets/trousers.svg" alt="Trousers" />
              <input type="number" id="trouserInput" required value="0" />
            </article>
            <article class="garment-count-container">
              <img src="../assets/bed-sheets.svg" alt="Bed Sheet" />
              <input type="number" id="bedSheetInput" required value="0" />
            </article>
            <article class="garment-count-container">
              <img src="../assets/hooded-jacket.svg" alt="Jacket" />
              <input type="number" id="hoodieInput" required value="0" />
            </article>
            <article class="garment-count-container">
              <img src="../assets/underwear.svg" alt="Underwear" />
              <input type="number" id="underwearInput" required value="0" />
            </article>
          </div>
        </section>
        <section class="service-section ads-on">
          <h2>Service:</h2>
          <div>
            <input type="radio" name="service" />Wash only
            <input type="radio" name="service" />Wash & Fold
            <input type="radio" name="service" />Dry Cleaning
          </div>
        </section>
        <section class="detergent-section ads-on">
          <h2>Detergent:</h2>
          <div>
            <input type="radio" name="detergent" id="" />Tide Original
            <input type="radio" name="detergent" />Hypoallergenic
          </div>
        </section>
        <section class="bleach-section ads-on">
          <h2>Bleach:</h2>
          <div>
            <input type="radio" name="bleach" id="" />Clorox
            <input type="radio" name="bleach" />No Bleach
          </div>
        </section>

        <div class="customize-section--button-container">
          <a href="../Checkout/index.html">
            <button class="proceedtopaymentBtn">PROCEED TO PAYMENT</button></a
          >

          <a href="../Dashboard/index.html">
            <button class="BackDashboardButton">BACK TO DASHBOARD</button></a
          >
        </div>
      </section>
    </main>

    <script src="../js/payment.js"></script>
  </body>
</html>
